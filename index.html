<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">

</head>

<body>

    <div class="container">

        <div class="row">
            <h1 class="bg-info p-5 text-center col-12">Train Schedule</h1>
        </div>

        <div class="row">
            <div class="col-12 bg-info p-2 mt-4">
                <h4>Current Train Schedule</h4>
            </div>
        </div>

        <div class="row border border-info p-1">
            <div class="col-3">Train Name</div>
            <div class="col-3">Destination</div>
            <div class="col-2">Frequency (min)</div>
            <div class="col-2">Next Arrival</div>
            <div class="col-2">Minutes Away</div>
        </div>

        <div class="row border border-info p-1">
            <div class="col-3" id="name">Placeholder</div>
            <div class="col-3" id="destination">Placeholder</div>
            <div class="col-2" id="frequency">Placeholder</div>
            <div class="col-2" id="nextArrival">Placeholder</div>
            <div class="col-2" id="minutesAway">Placeholder</div>
        </div>

        <div class="row">
            <div class="col-12 bg-info p-2 mt-4">
                <h4>Add Train</h4>
            </div>
        </div>

        <div class="row">

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>

</html>
