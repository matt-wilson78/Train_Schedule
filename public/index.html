<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="card col-12 bg-info p-5 text-center mb-4">
                <h1>Train Schedule</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card border border-info">
                    <div class="card-header bg-info p-2">
                        <h4>Current Train Schedule</h4>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="scheduleTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-4 mb-4">
                    <div class="card border border-primary">

                        <div class="card-header bg-info">
                            <h4>Add Train</h4>
                        </div>

                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="form-group col-12">
                                        <label for="trainName">Train Name</label>
                                        <input type="text" class="form-control" id="train-name">
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="destination">Destination</label>
                                        <input type="text" class="form-control" id="train-destination">
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="firstTime">First Arrival</label>
                                        <input type="text" class="form-control" id="first-arrival">
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="firstTime">Frequency</label>
                                        <input type="text" class="form-control" id="train-frequency">
                                    </div>
                                    <button type="submit" class="btn btn-info rounded col-2" id="submitButton">Add Train
                                        to
                                        Schedule</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>

</html>
